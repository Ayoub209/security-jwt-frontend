

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Username or Password is incorrect...</strong>
        </div>
        <div class="panel panel-primary">
           
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input class="form-control" type="text" ngModel name="username" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" ngModel name="password" required/>
                    </div>
                    
                    <button class="btn btn-danger" type="submit">Login</button>
                    <button class="btn btn-success" (click)="onRegister()">Register new user</button>
                </form>
                
                    
            </div>
            </div>
    </div>
</div>
